<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線パズル</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>どの駅でしょう？</h1>

    <div id="start-screen">
        <p>画面の指示に合わせて、キーボードで駅名を入力してください。</p>
        <p>（スペースキーで回答、次の問題へ進めます。）</p>
        <button id="start-button">ゲーム開始</button>
    </div>

    <div id="game-screen" class="hidden">
        <p id="timer">残り時間: 30秒</p>
        <p id="score">スコア: 0点</p>
        <h2 id="question"></h2>
        <input type="text" id="input-box" placeholder="駅名を入力">
        <button id="submit-button">回答する</button>
        <p id="result"></p>
    </div>

    <div id="result-screen" class="hidden">
        <h2>ゲーム終了！</h2>
        <div id="final-results"></div>
        <button id="restart-button">もう一度遊ぶ</button>
    </div>

    <script src="./game.js"></script>

</body>
</html>
