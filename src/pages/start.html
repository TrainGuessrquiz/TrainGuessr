<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線パズル - スタート</title>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css?v=1.0" crossorigin="anonymous">
</head>
<body>
    <div id="start-screen">
        <div class="main-content">
            <h1>どの駅でしょう？</h1>
            <p>画面の指示に合わせて、キーボードで駅名を入力してください。</p>
            <p>（スペースキーで回答、次の問題へ進めます。）</p>
            <input type="text" id="username-input" placeholder="ユーザー名を入力" maxlength="20">
            <div class="button-container" style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">
                <button id="start-button">1人で遊ぶ</button>
                <button id="multiplayer-button" style="background-color: #fff200; color: #000; padding: 15px 30px; font-size: 1.8em; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease;">対戦モードで遊ぶ</button>
            </div>
        </div>
        <div class="ranking-panel">
            <h3>ランキング</h3>
            <div id="ranking-list"></div>
        </div>
    </div>
    <div class="support-section">
        <div>supported by</div>
        <img src="/images/team-logo.png" alt="チームロゴ" class="team-logo">
    </div>
    <script type="application/javascript" src="/src/js/api.js?v=1.0" crossorigin="anonymous"></script>
    <script type="application/javascript" src="/src/js/start.js?v=1.0" crossorigin="anonymous"></script>
</body>
</html>
