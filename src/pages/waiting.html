<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線パズル - 待機室</title>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css?v=1.0" crossorigin="anonymous">
    <style>
        .waiting-room {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .room-info {
            background: #1a2a3a;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            border: 2px solid #3c546b;
            text-align: center;
        }

        .room-password {
            font-size: 28px;
            font-weight: bold;
            color: #fff200;
            letter-spacing: 6px;
            text-shadow: 0 0 10px #fff200;
            margin-bottom: 10px;
        }

        .room-status {
            font-size: 16px;
            color: #e0e6ed;
        }

        .players-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            color: #00bfff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00bfff;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: #2b3d4f;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #3c546b;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .player-card.host {
            border-color: #fff200;
            box-shadow: 0 0 15px rgba(255, 242, 0, 0.3);
        }

        .player-card.empty {
            background: #1a2a3a;
            border: 2px dashed #5a738a;
            opacity: 0.6;
        }

        .player-avatar {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .player-name {
            font-size: 16px;
            font-weight: bold;
            color: #e0e6ed;
            margin-bottom: 5px;
        }

        .player-role {
            font-size: 12px;
            color: #fff200;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-slot {
            color: #888;
            font-size: 14px;
            font-style: italic;
        }

        .host-crown {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 20px;
            background: #fff200;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 242, 0, 0.5);
        }

        .countdown-section {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }

        .countdown-timer {
            font-size: 72px;
            font-weight: bold;
            color: #ff5e62;
            text-shadow: 0 0 20px #ff5e62;
            margin-bottom: 20px;
        }

        .countdown-text {
            font-size: 18px;
            color: #e0e6ed;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(135deg, #00bfff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .start-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .leave-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff5e62;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .leave-button:hover {
            background-color: #e54347;
        }

        .waiting-message {
            text-align: center;
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .room-password {
                font-size: 22px;
                letter-spacing: 4px;
            }
            
            .players-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .player-avatar {
                font-size: 36px;
                margin-bottom: 10px;
            }
            
            .countdown-timer {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>待機室</h1>
        
        <div class="waiting-room">
            <div class="room-info">
                <div class="room-password" id="room-password"></div>
                <div class="room-status">ルームパスワード - 他のプレイヤーに共有してください</div>
            </div>

            <div class="countdown-section" id="countdown-section">
                <div class="countdown-timer" id="countdown-timer">10</div>
                <div class="countdown-text">ゲーム開始まで</div>
            </div>

            <div class="players-section">
                <div class="section-title">参加者 (<span id="player-count">1</span>/4)</div>
                <div class="players-grid" id="players-grid">
                    <div class="player-card empty">
                        <div class="empty-slot">プレイヤーを待っています...</div>
                    </div>
                    <div class="player-card empty">
                        <div class="empty-slot">プレイヤーを待っています...</div>
                    </div>
                    <div class="player-card empty">
                        <div class="empty-slot">プレイヤーを待っています...</div>
                    </div>
                    <div class="player-card empty">
                        <div class="empty-slot">プレイヤーを待っています...</div>
                    </div>
                </div>
            </div>

            <div class="waiting-message" id="waiting-message">
                ホストがゲームを開始するまでお待ちください...
            </div>

            <div class="button-container">
                <button id="start-button" class="start-button" style="display: none;" disabled>ゲームスタート</button>
                <button id="leave-button" class="leave-button">ルームを退出</button>
            </div>
        </div>
    </div>

    <div class="support-section">
        <div>supported by</div>
        <img src="/images/team-logo.png" alt="チームロゴ" class="team-logo">
    </div>

    <script src="/socket.io/socket.io.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="/src/js/waiting.js?v=1.0" crossorigin="anonymous"></script>
</body>
</html>
