<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線パズル - ゲーム中</title>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css?v=1.0" crossorigin="anonymous">
</head>
<body>
    <div id="game-screen">
        <div id="hearts-container">
            <img src="/images/heart/heart_max.png" class="heart" id="heart-1">
            <img src="/images/heart/heart_max.png" class="heart" id="heart-2">
            <img src="/images/heart/heart_max.png" class="heart" id="heart-3">
            <img src="/images/heart/heart_max.png" class="heart" id="heart-4">
            <img src="/images/heart/heart_max.png" class="heart" id="heart-5">
        </div>
        <p id="timer">残り時間: 30秒</p>
        <p id="score">スコア: 0点</p>
        <h2 id="question"></h2>
        <div id="line-logos" class="line-logos"></div>
        <input type="text" id="input-box" placeholder="駅名を入力">
        <div class="button-container">
            <button id="submit-button">回答する</button>
            <button id="next-button">次の問題へ</button>
            <button id="quit-button">終了</button>
        </div>
        <p id="result"></p>
    </div>
    <div class="support-section">
        <div>supported by</div>
        <img src="/images/team-logo.png" alt="チームロゴ" class="team-logo">
    </div>
    <script type="application/javascript" src="/src/js/game-logic.js?v=1.0" crossorigin="anonymous"></script>
</body>
</html>
