<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線パズル - ゲーム中</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="game-screen">
        <p id="timer">残り時間: 30秒</p>
        <p id="score">スコア: 0点</p>
        <h2 id="question"></h2>
        <input type="text" id="input-box" placeholder="駅名を入力">
        <div class="button-container">
            <button id="submit-button">回答する</button>
            <button id="next-button">次の問題へ</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="../js/game-logic.js"></script>
</body>
</html>
